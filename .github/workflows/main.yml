name: AI新闻每日推送

on:
  schedule:
    - cron: '0 1 * * *' # 北京时间 9:00
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 安装依赖
        run: pip install requests google-generativeai
      - name: 运行程序
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_DIZHI }}
          DING_SECRET: ${{ secrets.JIAQIAN_DINGDING }}
          IMGBB_KEY: ${{ secrets.IMGBB_API }}
          PROXY_URL: ${{ secrets.KUAYU_DAILI }}
        run: python main.py
