name: AI新闻每日推送

on:
  schedule:
    # 每天北京时间 9:00 运行 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests google-generativeai

      - name: 运行程序
        env:
          # 把你在 GitHub Secrets 存的名字映射给程序
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_DIZHI }}
          DING_SECRET: ${{ secrets.JIAQIAN_DINGDING }}
          IMGBB_KEY: ${{ secrets.IMGBB_API }}
          PROXY_URL: ${{ secrets.KUAYU_DAILI }}
        run: python main.py # ⚠️ 请确认你的 Python 文件名是否为 main.py
